<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>たぬきのじゃんけんゲーム</h1>
    </header>

    <main>
        <ul>
            <li id="gu_btn"><img src="img/グー.png" width="100" height="100" alt="">グー</li>
            <li id="cho_btn"><img src="img/チョキ.png" width="100" height="100" alt="">チョキ</li>
            <li id="par_btn"><img src="img/パー.png" width="100" height="100" alt="">パー</li>
        </ul>
        <div>コンピューターの出した手は？「<span id="pc_hands">なに？</span>」</div>
        <div id="judgment">勝ち</div>
    </main>

    <footer></footer>
    <script>
   
   function getComputerChoice() {
            const choices = ["グー✊", "チョキ✌", "パー✋"];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                
                return "あいこ！もう一回！" ; 
            } else if (
                (userChoice === "グー✊" && computerChoice === "チョキ✌") ||
                (userChoice === "チョキ✌" && computerChoice === "パー✋") ||
                (userChoice === "パー✋" && computerChoice === "グー✊")
            ) {
                return "やったー！あなたの勝ち！" ;
        
            } else {
                return "残念！あなたの負け！";
            }
        }

        document.getElementById('gu_btn').addEventListener('click', () => playGame("グー✊"));
        document.getElementById('cho_btn').addEventListener('click', () => playGame("チョキ✌"));
        document.getElementById('par_btn').addEventListener('click', () => playGame("パー✋"));

        function playGame(userChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(userChoice, computerChoice);
            document.getElementById('pc_hands').textContent = computerChoice;
            document.getElementById('judgment').textContent = result;
        }
   
    </script>
</body>

</html>
